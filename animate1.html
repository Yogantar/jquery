<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of jQuery Animation Effect</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style type="text/css">
        img {
            position: relative;
            height: 150px;
            width: 200px;
            /* Required to move element */
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("img").animate({
                    left: 700, height: '300px', width: '350px'
                }, 10000);
            });
        });
    </script>
</head>

<body>
    <h1>Example of jQuery Animation Effects</h1>
    <button type="button">Start Animation</button>
    <p>
        <img src="mushroom.png" alt="Mushroom">
    </p>
</body>

</html>
